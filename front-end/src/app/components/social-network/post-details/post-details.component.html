<div *ngIf="post" class="shadow p-3 bg-white rounded">
    <div>
        <div>
            <p>Тип поста: {{type}}</p>
        </div>
        
        <div *ngIf="document">
            <p>Контент:</p>
            {{document}}
        </div>
        <div *ngIf="imgSrc">
            <img [src]="imgSrc"/>
        </div>
        <div *ngIf="link">
            <p href="link">Link</p>
        </div>
    </div>
    
</div>
